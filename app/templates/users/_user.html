<div class="user-name">
    <a href="{{ url_for('main.user', username=target_user.username) }}">{{ target_user.username }}</a>
</div>
<div class="user-thumbnail">
    <a href="{{ url_for('main.user', username=target_user.username) }}">
        <img class="img-rounded profile-thumbnail" src="{{ target_user.gravatar(size=100) }}">
    </a>
</div>
<div>
    {% if current_user.can(Permission.FOLLOW) and current_user != target_user %}
        {% if not current_user.is_following(target_user) %}
            <a href="{{ url_for('main.follow', username=target_user.username) }}" class="btn btn-primary">Follow</a>
        {% else %}
            <a href="{{ url_for('main.unfollow', username=target_user.username) }}"
               class="btn btn-default">Unfollow</a>
        {% endif %}
    {% endif %}
</div>
