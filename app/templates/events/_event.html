<div class="profile-header">
    <h1>{{ event.title }}</h1>

    <Strong>Last update:</Strong> {{ moment(event.timestamp).fromNow() }}

    <h2>When: {{ moment(event.timestamp).format("L") }}</h2>

    <h2>Where: <a href="http://maps.google.com/?q={{ event.location }}">{{ event.location }}</a></h2>

    {% if event.about_event %}
        <h2>About the Event</h2>
        <p>
            {{ event.about_event | safe }}
        </p>
    {% endif %}
</div>
