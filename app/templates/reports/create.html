{% if current_user.can(Permission.COMMENT) %}
    <div class="entry-box create">
        <h2><strong>Write My Report</strong></h2>
        <hr/>
        <form class="create" method="post" action="" enctype="multipart/form-data">
            {{ form.csrf_token }}
            {{ form.hidden_tag() }}

            <div class="form-group">
                <h2>{{ form.title.label(class="control-label") }}</h2>
                <br>
                {{ form.title(class="create-title") }}
            </div>
            <div class="form-group">
                <h2>{{ form.body.label() }}</h2>
                <br>
                {{ form.body(class="ckeditor") }}
            </div>
            <input class="btn btn-danger" type="submit" value="Submit My Report">
        </form>
    </div>
{% endif %}
