{% if current_user.can(Permission.COMMENT) %}
    <div class="entry-box create">
        <h4><strong>Write My Report</strong></h4>
        <hr/>
        <form class="create" method="post" action="" enctype="multipart/form-data">
            {{ form.csrf_token }}
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.title.label(class="control-label") }}
                {{ form.title(class="create-title") }}
            </div>
            <div class="form-group">
                {{ form.body.label() }}
                {{ form.body(class="ckeditor") }}
            </div>
            <input type="submit" value="Submit My Report">
        </form>
    </div>
{% endif %}
