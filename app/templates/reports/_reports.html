<div class="recipe-tabs">
    <ul class="reviews">
        {% for report in reports %}
            <li class="recipe">
                <div class="row well">
                    <div class="header-left col-md-9">
                        <h4>{{ report.title }}</h4>
                        {{ report.body | safe }}

                    </div>
                    <div class="header-right col-md-3">
                        <h3>Author</h3>
                        <div class="recipe-author">
                            <div class="user-thumbnail">
                                <a href="{{ url_for('main.user', username=report.author.username) }}">
                                    <img class="img-rounded profile-thumbnail"
                                         src="{{ report.author.gravatar(size=40) }}">
                                </a>
                            </div>
                            <div class="recipe-user">
                                <a href="{{ url_for('main.user', username=report.author.username) }}">{{ report.author.username }}</a>
                            </div>
                            <div class="recipe-date">
                                Update: {{ moment(report.timestamp).fromNow() }}
                            </div>


                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>

</div>
